<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <!-- Loading state -->
        <div id="loading" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Error state -->
        <div id="error" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="error-text"></span>
        </div>

        <!-- Main app content -->
        <div id="app-content" style="display: none;">
            <!-- Top Navigation Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="#">
                        <i class="fas fa-users me-2"></i>LOGO
                    </a>
                    <div class="navbar-nav ms-auto">
                        <button id="users-nav-btn" class="btn btn-outline-light me-2">
                            <i class="fas fa-users me-1"></i>Users
                        </button>
                        <button id="profile-nav-btn" class="btn btn-outline-light" style="display: none;">
                            <i class="fas fa-user me-1"></i>Profile
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid mt-3">
                <!-- Users List View -->
                <div id="users-view">
                    <div class="card">
                        <div class="card-header bg-white">
                            <h4 class="mb-0 text-primary">
                                <i class="fas fa-users me-2"></i>Users
                            </h4>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead class="table-primary">
                                        <tr>
                                            <th>Sr. No</th>
                                            <th>User name</th>
                                            <th>E-mail</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="users-table-body">
                                        <!-- Users will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                            <div class="card-footer bg-white border-0">
                                <button id="add-user-btn" class="btn btn-primary">
                                    <i class="fas fa-plus me-2"></i>Add User
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add User View -->
                <div id="add-user-view" style="display: none;">
                    <div class="card">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center">
                            <h4 class="mb-0 text-primary">Add User</h4>
                            <button id="back-to-users" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Users
                            </button>
                        </div>
                        <div class="card-body">
                            <form id="add-user-form">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold">First Name</label>
                                        <input type="text" class="form-control" id="add-first-name" placeholder="e.g. John" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold">Last Name</label>
                                        <input type="text" class="form-control" id="add-last-name" placeholder="e.g. Doe" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold">Email</label>
                                        <input type="email" class="form-control" id="add-email" placeholder="e.g. john@mail.com" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold">Phone</label>
                                        <input type="text" class="form-control" id="add-phone" placeholder="e.g. 8332883854" required>
                                    </div>
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save me-2"></i>Save User
                                    </button>
                                    <button type="button" id="cancel-add-user" class="btn btn-outline-secondary">
                                        <i class="fas fa-times me-2"></i>Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Profile View -->
                <div id="profile-view" style="display: none;">
                    <!-- Profile content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
