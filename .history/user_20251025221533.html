<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Add User</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Add User</h2>
        <form>
            <div class="form-group">
                <label for="name">Name of the User</label>
                <input type="text" class="form-control" id="name" placeholder="Type here">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Type here">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" class="form-control" id="contact" placeholder="Type here">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
