<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>User Profile</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Dave Richards</h2>
        <p>Email: dave@mail.com</p>
        <p>Contact: +91 8332883854</p>

        <button class="btn btn-info">Basic Info</button>
        <button class="btn btn-info">Education & Skills</button>
        <button class="btn btn-info">Experience</button>

        <h3>Education Details</h3>
        <form>
            <div class="form-group">
                <label for="school">School / College</label>
                <input type="text" class="form-control" id="school" placeholder="e.g. Lincoln College">
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" class="form-control" id="course" placeholder="e.g. Computer science engineering">
            </div>
            <div class="form-group">
                <label for="degree">Highest degree</label>
                <input type="text" class="form-control" id="degree" placeholder="e.g. Bachelors in Technology">
            </div>
            <button class="btn btn-primary">Update</button>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
